<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Practice Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="archerInfoPage" class="page active">
        <h2>Archery Practice Details</h2>
        <form id="archerForm">
            <label for="archerName">Archer Name:</label>
            <input type="text" id="archerName" placeholder="Enter name">

            <label for="practiceDate">Date:</label>
            <input type="date" id="practiceDate">

            <label for="practiceDistance">Distance (meters):</label>
            <input type="text" id="practiceDistance" list="distanceOptions" placeholder="e.g., 18 or 70">
            <datalist id="distanceOptions">
                <option value="18"></option>
                <option value="25"></option>
                <option value="30"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="90"></option>
            </datalist>
        </form>
        <button id="startScoring">Start Scoring</button>
        <button id="goToShotCounter">Go to Shot Counter</button>
        <button id="goToNotes">Go to Notes</button>
        <button id="goToHistory">View Practice History</button>
        <button id="goToCountdown">Go to Countdown</button>
    </div>

    <div id="scoreSheetPage" class="page">
        <button id="navToArcherInfo1">Back to Details</button>
        <button id="navToShotCounterFromScore">Shot Counter</button>
        <button id="navToNotesFromScore">Notes</button>
        <h2>Score Sheet</h2>
        <p id="currentShotCounter">End: 1, Arrow: 1</p>
        <table id="scoreSheetTable">
            </table>
        <div class="score-button-container">
            <button class="score-button" onclick="recordScore('X')">X</button>
            <button class="score-button" onclick="recordScore(10)">10</button>
            <button class="score-button" onclick="recordScore(9)">9</button>
            <button class="score-button" onclick="recordScore(8)">8</button>
            <button class="score-button" onclick="recordScore(7)">7</button>
            <button class="score-button" onclick="recordScore(6)">6</button>
            <button class="score-button" onclick="recordScore(5)">5</button>
            <button class="score-button" onclick="recordScore(4)">4</button>
            <button class="score-button" onclick="recordScore(3)">3</button>
            <button class="score-button" onclick="recordScore(2)">2</button>
            <button class="score-button" onclick="recordScore(1)">1</button>
            <button class="score-button" onclick="recordScore(0)">M</button>
        </div>
        <button id="endPractice">End Practice</button>
    </div>

    <div id="shotCounterPage" class="page">
        <button id="navToArcherInfo2">Back to Details</button>
        <button id="navToScoreSheetFromShot">Score Sheet</button>
        <button id="navToNotesFromShot">Notes</button>
        <h2>Shot Counter</h2>
        <button id="goodShotBtn" class="shot-counter-button">Good Shot (<span id="goodShotCount">0</span>)</button>
        <button id="badShotBtn" class="shot-counter-button">Bad Shot (<span id="badShotCount">0</span>)</button>
        <button id="saveRecord">Save Record</button>
    </div>

    <div id="notesPage" class="page">
        <button id="navToArcherInfo3">Back to Details</button>
        <button id="navToScoreSheetFromNotes">Score Sheet</button>
        <button id="navToShotCounterFromNotes">Shot Counter</button>
        <h2>Notes</h2>
        <textarea id="practiceNotes" placeholder="Enter notes here..." rows="10"></textarea>
        <label for="equipmentUsed">Equipment Used:</label>
        <input type="text" id="equipmentUsed" placeholder="e.g., Recurve, Easton X10s">
        <button id="saveRecordNotes">Save Record</button>
    </div>

    <div id="historyPage" class="page">
        <button id="navToArcherInfo4">Back to Details</button>
        <h2>Practice History</h2>
        <div id="historyList">
            <p>Your practice history will appear here.</p>
        </div>
    </div>

    <div id="countdownPage" class="page">
        <button id="navToArcherInfo5">Back to Details</button>
        <h2>Shot Timer</h2>
        <div id="timerDisplay" class="timer-display">03:00</div>
        <button id="startTimerBtn">Start</button>
        <button id="pauseTimerBtn">Pause</button>
        <button id="resetTimerBtn">Reset</button>
        <div style="margin-top: 20px;">
            <p>Set a custom time (minutes:seconds):</p>
            <input type="number" id="minutesInput" placeholder="min" min="0" value="3">
            <input type="number" id="secondsInput" placeholder="sec" min="0" max="59" value="0">
            <button id="setTimerBtn">Set Time</button>
        </div>
        <div style="margin-top: 20px;">
            <label for="secondsOnlyCheckbox">Display in seconds only</label>
            <input type="checkbox" id="secondsOnlyCheckbox">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
