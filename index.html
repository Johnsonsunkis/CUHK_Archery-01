<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Practice Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="archerInfoPage" class="page active">
        <h2>Practice Details</h2>
        <label for="archerName">Archer Name:</label>
        <input type="text" id="archerName" placeholder="Your Name" required>
        <br><br>

        <label for="practiceDate">Date:</label>
        <input type="date" id="practiceDate" required>
        <br><br>

        <label for="practiceDistance">Distance (meters):</label>
        <select id="practiceDistance" required>
            <option value="">--Select Distance--</option>
            <option value="18">18 meters (Indoor)</option>
            <option value="25">25 meters (Indoor)</option>
            <option value="30">30 meters</option>
            <option value="50">50 meters</option>
            <option value="60">60 meters</option>
            <option value="70">70 meters (Olympic)</option>
        </select>
        <br><br>

        <button id="startScoring">Start Scoring</button>
        <button id="goToShotCounter">Go to Shot Counter</button>
        <button id="goToNotes">Go to Notes</button>
        <button id="goToHistory">View Practice History</button>
    </div> <div id="scoreSheetPage" class="page">
        <button id="navToArcherInfo1">Back to Details</button>
        <button id="navToShotCounterFromScore">Go to Shot Counter</button> <button id="navToNotesFromScore">Go to Notes</button> <h3>Scoring Sheet - Current Shot: <span id="currentShotCounter">End: 1, Arrow: 1</span></h3>

        <table id="scoreSheetTable">
            </table>

        <div style="text-align: center; margin-top: 20px;">
            <h4>Enter Score:</h4>
            <button class="score-button" onclick="recordScore(10)">10</button>
            <button class="score-button" onclick="recordScore(9)">9</button>
            <button class="score-button" onclick="recordScore(8)">8</button>
            <button class="score-button" onclick="recordScore(7)">7</button>
            <button class="score-button" onclick="recordScore(6)">6</button>
            <button class="score-button" onclick="recordScore(5)">5</button>
            <button class="score-button" onclick="recordScore(4)">4</button>
            <button class="score-button" onclick="recordScore(3)">3</button>
            <button class="score-button" onclick="recordScore(2)">2</button>
            <button class="score-button" onclick="recordScore(1)">1</button>
            <button class="score-button" onclick="recordScore(0)">M</button>
            <button class="score-button" onclick="recordScore('X')" style="background-color: orange;">X</button>
            <button class="score-button" onclick="recordScore('10*')" style="background-color: green;">10*</button>
        </div>
        <br>
        <button id="endPractice" style="background-color: #dc3545;">End Current Practice & Save</button>
    </div> <div id="shotCounterPage" class="page">
        <button id="navToArcherInfo2">Back to Details</button>
        <button id="navToScoreSheetFromShot">Go to Scoring</button> <button id="navToNotesFromShot">Go to Notes</button> <h2>Shot Counter</h2>
        <div style="text-align: center; margin-top: 30px;">
            <button id="goodShotBtn" class="shot-counter-button" style="background-color: #28a745;">Good Shot</button>
            <p style="font-size: 2em;">Count: <span id="goodShotCount">0</span></p>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="badShotBtn" class="shot-counter-button" style="background-color: #dc3545;">Bad Shot</button>
            <p style="font-size: 2em;">Count: <span id="badShotCount">0</span></p>
        </div>
        <br>
        <button id="saveRecord" style="background-color: #6c757d;">Save Notes/Shots (Not part of score)</button>
    </div> <div id="notesPage" class="page">
        <button id="navToArcherInfo3">Back to Details</button>
        <button id="navToScoreSheetFromNotes">Go to Scoring</button> <button id="navToShotCounterFromNotes">Go to Shot Counter</button> <h2>Notes & Equipment</h2>
        <label for="equipmentUsed">Equipment Used:</label>
        <textarea id="equipmentUsed" rows="3" placeholder="e.g., Bow type, Sight, Stabilizer, Arrows"></textarea>
        <br><br>
        <label for="practiceNotes">Practice Notes:</label>
        <textarea id="practiceNotes" rows="6" placeholder="Any specific observations, focus points, feelings, etc."></textarea>
        <br><br>
        <button id="saveRecordNotes" style="background-color: #6c757d;">Save Notes/Shots (Not part of score)</button>
    </div> <div id="historyPage" class="page">
        <button id="navToArcherInfo4">Back to Details</button>
        <h2>Practice History</h2>
        <div id="historyList">
            <p>Your practice history will appear here.</p>
        </div>
    </div> <script src="script.js"></script>
</body>
</html>
